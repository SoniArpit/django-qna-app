{% extends "base.html" %} {% block content %}
<h1 class="text-2xl font-bold text-center">Edit Answer</h1>
<form method="POST" action="{% url 'answers:edit_answer' answer.id %}">
  {% csrf_token %} {{ form.as_p }}

  <div class="flex gap-2 items-center">
    <button type="submit" class="btn btn-primary">Update</button>
    <a
      href="{% url 'questions:question_detail' answer.question.slug %}"
      class="btn btn-secondary"
      >Cancel</a
    >
  </div>
</form>
{% endblock %}
