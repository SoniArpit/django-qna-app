<div class="join my-5">
  {% if page.has_previous %}
  <a href="?page=1" class="join-item btn">&laquo; first</a>
  <a href="?page={{ page.previous_page_number }}" class="join-item btn"
    >previous</a
  >
  {% else %}

  <a class="join-item btn btn-disabled">&laquo; first</a>
  <a class="join-item btn btn-disabled">previous</a>
  {% endif %}

  <span class="join-item flex items-center px-2">
    Page {{ page.number }} of {{ page.paginator.num_pages }}
  </span>

  {% if page.has_next %}
  <a href="?page={{ page.next_page_number }}" class="join-item btn">next</a>
  <a href="?page={{ page.paginator.num_pages }}" class="join-item btn"
    >last &raquo;</a
  >
  {% else %}
  <a class="join-item btn btn-disabled">next</a>
  <a class="join-item btn btn-disabled">last &raquo;</a>
  {% endif %}
</div>
